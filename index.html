<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Create Speciality</h1>
      <div class="form-notes-container">
        <section class="form-container">
          <form class="reminders-form" action="#">
            <input placeholder="title" class="title-input" type="text" />
            <input placeholder="reminder" class="reminder-input" type="text" />
            
            <button class="reminders-form-button">Create Speciality</button>
          </form>
        </section>
        <div class="container-create-appointment">
        <div class="form-container-create-appointment">
          <h4>Create Appointment choosing ID of Speciality</h2>
           <form action="#" class="appointment-form">
            <input placeholder="Name of Patient" class="name-input" type="text" />
            <input placeholder="Age" class="age-input" type="text" />
            <input placeholder="Identification number" class="identification-input" type="text" />
            <input placeholder="Date of Appointment" class="date-input" type="text" />
            <input placeholder="Specialty ID" class="speciality-input" type="text" />
            <button class="appointment-form-button">Create Appointment</button>

           </form>


        </div>



        </div>
        <div class="notes-container"></div>
      </div>
    </div>

    <script defer type="module" src="./production/index.js"></script>
  </body>
</html>
